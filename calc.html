<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function add()
        {
            var a,b,c;
            a=Number(document.getElementById("first").value);
            b=Number(document.getElementById("second").value);
            c=a+b;
            document.getElementById("result").value=c;
        }
        function sub()
        {
            var a,b,c;
            a=Number(document.getElementById("first").value);
            b=Number(document.getElementById("second").value);
            c=a-b;
            document.getElementById("result").value=c;
        }

        function mul()
        {
            var a,b,c;
            a=Number(document.getElementById("first").value);
            b=Number(document.getElementById("second").value);
            c=a*b;
            document.getElementById("result").value=c;
        }
       
        function div()
        {
            var a,b,c;
            a=Number(document.getElementById("first").value);
            b=Number(document.getElementById("second").value);
            c=a/b;
            document.getElementById("result").value=c;
        }
         </script>
</head>
<body>
    <div class="container">
    <h1>Basic Calculator</h1>
    <input id="first" value="0">
    <input id="second" value="0">
    
     <button onclick="add()" class="btn">Add</button>
     <button onclick="sub()" class="btn">Subtract</button>
     <button onclick="mul()" class="btn">Multiplication</button>
     <button onclick="div()" class="btn">Division</button>
     <h4>Result</h4>
     <input id="result">
    </div>
</body>
</html>
